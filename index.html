<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music-player</title>
    <link rel ="stylesheet" href="css/styles.css">
    <link rel ="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class= "container">
    <div id="card" class="art">
      <i class ='fa fa-music fa-5x fav' id='music'> </i>
      <span id="number"></span>
       <a href='http://github.com/sparkplugnow' class='pull-right fa fa-external-link' target='_blank' id='git'> sparkMusicPlayer</a>

      <div class="meta">   
        <h3 id="artist"></h3>
        <h1 id="song"></h1>
        <h4 id="album"></h4>
      </div>
       <h5 id='timer'> </h5>
        <h5 id='duration' ></h5>
      <h2 id='timer' class='pull-right'></h2>
      <h2 id='duration'></h2>
      <a href="#" class="button" id="btn">Listen Now</a>
    </div>  
                      
  
     <div id='music-player' class='text-center'>

  <i class='fa fa-step-backward fa-4x' id='prev' style='padding:15px 100px 0 0;' ></i>

   <i class='fa fa-play-circle fa-5x' id='play' style='padding:15px 0px 0 0;' ></i>

   <i class='fa fa-pause fa-4x' id='pause' style='padding:20px 100px 0 0;'></i>

 <i class='fa fa-step-forward fa-4x' id='next' style='padding:15px 100px 0 0;'  ></i> 

 <i class='fa fa-repeat fa-4x' id='repeat' style='padding:15px 0px 0 0;'></i> 
    </div>
  <!-- <input type='range' id='volume' min='0' max='1' step='0.01'> -->
</div>

<script src="js/jquery.min.js"></script>
<script src="js/howler.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/Top_10_Songs.json"></script>
<script src="js/app.js"></script> 
</body>
</html>

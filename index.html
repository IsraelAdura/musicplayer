<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music-player</title>
    <link rel ="stylesheet" rel="stylesheet" href="css/styles.css">
    <link rel ="stylesheet" rel="stylesheet" href="css/font-awesome.min.css">
    
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class= "container">
    <div id="card" class="art">
      <i class ='fa fa-music fa-5x fav' id='music'> </i>
      <span id="number"></span>
       <a href='http://github.com/sparkplugnow' class='pull-right fa fa-external-link' target='_blank' id='git'> sparkMusicPlayer</a>

      <div class="meta">   
        <h3 id="artist"></h3>
        <h1 id="song"></h1>
        <h4 id="album"></h4>
      </div>
        <a href="#" id='a-div'><div id='list'><span style='font-size:2em; font-family:"Lucida Console", Monaco, monospace;color:#00CDEA;' >Songs</span></div></a>


        <h5 id='timer'  class='h'> </h5>

        <h5 id='duration'  class='h'></h5>
     
      <a href="#" class="button" id="btn">Listen Now</a>
   <!--     -->
   <input type='range' class='h' id='songSlider' min='0' value='0' step='0.01'>
    </div>  
                      
  
     <div id='music-player' class='text-center'>

 <i class='fa fa-reorder fa-3x' id='listToggle' style='padding:15px 70px 0 0;' title='toggle playlist'></i>
  
 <i class='fa fa-step-backward fa-4x' id='prev' style='padding:15px 50px 0 0;' title='prev'></i>

<i class='fa fa-play-circle fa-5x' id='play' style='padding:15px 0px 0 0;' title='play'></i>

 <i class='fa fa-pause fa-4x' id='pause' style='padding:20px 50px 0 0;' title='pause'></i>

 <i class='fa fa-step-forward fa-4x' id='next' style='padding:15px 50px 0 0;' title='next' ></i> 

 <i class='fa fa-repeat fa-3x' id='repeat' style='padding:15px 50px 0 0;' title='repeat'></i> 

 <i class='fa fa-random fa-3x' id='random' style='padding:15px 0px 0 0;' title='random'></i> 
    </div>
   <!--  <input type='range' id='volume' min='0' max='1' step='0.01'> -->
</div>

<script src="js/jquery.min.js"></script>
<script src="js/howler.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/Top_10_Songs.json"></script>
<script src="js/app.js"></script> 
</body>
</html>
